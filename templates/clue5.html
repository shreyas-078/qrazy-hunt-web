<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clue 5</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      position: relative;
      max-width: 800px;
    }

    .map-image {
      max-width: 100%;
      border: 2px solid var(--neon-blue);
      border-radius: 8px;
      box-shadow: 0 0 15px var(--neon-blue);
      transition: all 0.3s ease;
    }

    .map-image:hover {
      box-shadow: 0 0 25px var(--neon-purple);
      transform: scale(1.02);
    }

    .map-marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--neon-pink);
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      left: 50%;
      top: 40%;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }

    .map-marker:after {
      content: '';
      width: 14px;
      height: 14px;
      margin: 8px 0 0 8px;
      background: var(--dark-bg);
      position: absolute;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(255, 0, 255, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 255, 0);
      }
    }

    .clue-content {
      background-color: rgba(10, 10, 30, 0.7);
      border: 1px solid var(--neon-purple);
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 800px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="hex-pattern"></div>
  <div class="scanner"></div>

  <!-- Particle elements -->
  <div class="particle" style="top: 15%; left: 10%"></div>
  <div class="particle" style="top: 25%; left: 20%"></div>
  <div class="particle" style="top: 35%; left: 80%"></div>
  <div class="particle" style="top: 55%; left: 15%"></div>
  <div class="particle" style="top: 75%; left: 65%"></div>
  <div class="particle" style="top: 85%; left: 45%"></div>
  <div class="particle" style="top: 15%; left: 70%"></div>
  <div class="particle" style="top: 45%; left: 90%"></div>

  <div class="container">
    <h1>Clue #5</h1>

    <div class="clue-content">
      <p>Find the marked location.</p>
    </div>

    <div class="map-container">
      <img src="/static/assets/map.jpeg" alt="Map with location marker" class="map-image">
    </div>
  </div>

  <script>
    // Optional: Add interactivity to the map marker
    document.querySelector('.map-marker').addEventListener('click', function () {
      // You could add a tooltip, highlight, or other interactive elements here
      this.style.backgroundColor = 'var(--neon-yellow)';
      setTimeout(() => {
        this.style.backgroundColor = 'var(--neon-pink)';
      }, 500);
    });
  </script>
</body>

</html>
